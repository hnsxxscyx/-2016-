<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var i,arr=[],obj={};
  for(i in aqiData){
    obj[aqiData[i][0]] = aqiData[i][1];
  }
  console.log(obj[100]);
  for(i in obj){
    if(obj[i]>60){
      arr.push(obj[i]);
    }
  }
  arr.sort(2-1);
  var arrList = ["一","二","三"]
  var aqilist = document.getElementById("aqi-list");
  for(i in arr){
    var li = document.createElement("li");
    for(var j in obj){
      if (obj[j]===arr[i]){
        obj[j] = undefined;
        break;
      }
    }
    var text = document.createTextNode( "第"+arrList[i]+"名："+j+"，"+arr[i]);
    li.appendChild(text);
    aqilist.appendChild(li);
  }
  
})();

</script>
</body>
</html>
